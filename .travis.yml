sudo: required

language: java

services:
  - docker

branches:
  only:
    - travis

notifications:
  email: false
  slack:
    secure: 

before_install:
  - mvn clean package
  - docker build -t patrykks/iosr-excel-export-service .
  - docker run --name excelexportservice -d patrykks/iosr-excel-export-service

script:
  - docker ps | grep -q excelexportservice
  - docker exec excelexportservice mvn -f /webapp/excel-export-service/pom.xml test

after_success:
  - if [ "$TRAVIS_BRANCH" == "travis" ]; then
    docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
    docker push patrykks/iosr-excel-export-service;
    fi