server:
  context-path: /excel-export-service
  port: 4444
spring:
  application:
    name: excel-export-service
eureka:
  client:
    serviceUrl:
      defaultZone: ${systemEnvironment['EUREKA_CLIENT_SERVICEURL_DEFAULTZONE']:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
    health-check-url-path: ${server.context-path}/health
    status-page-url-path: ${server.context-path}/info
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2

ribbon:
  eureka:
    enabled: true
    ReadTimeout: 20000
    connectTimeout: 20000

feign:
  hystrix:
    enabled: true